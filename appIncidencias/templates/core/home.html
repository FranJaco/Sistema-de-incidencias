<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <style>
        .background-container {
            background-color: rgb(153, 152, 152);
            height: 100%;
            width: 100%;
            margin-left: 250px;
            position: absolute;
        }

        .left-menu {
            position: absolute;
            margin-right: 25%;
            height: 100%;
            width: 250px;
            background-color: rgb(153, 237, 63);
            color: white;
        }

        .main-container {
            background-color: beige;
            width: 80%;
            height: 80%;
            margin: 60px;
            padding: 30px;
            position: absolute;
        }
        
        .left-menu h1{
            padding: 15px;
        }

        .left-menu a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .left-menu a.active {
            background-color: #ececece2;
            color: black;
        }

        .left-menu a:hover:not(.active) {
            background-color: #555;
            color: black;
        }

        #reloj {
            font-size: 48px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>


    <div class="left-menu">
        <h1>Sistema de reportes de incidencias</h1>
        <ul>
            <li><a class="active">Inicio</a></li>
            <li><a href="{% url 'addReports' %}">Generar nuevo reporte</a></li>
            <li><a href="{% url 'viewReports' %}">Ver reportes anteriores</a></li>
            <li><a href="{% url 'userManagment' %}">Administrar usuarios</a></li>
        </ul>
    </div>

    <div class="background-container">
        <div class="main-container">
            <h1>Hola, {{ user }}, te encuentras en el inicio</h1>
        </div>
    </div>

</body>

</html>
