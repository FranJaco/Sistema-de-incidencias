<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <style>
        .background-container {
            background-color: rgb(153, 152, 152);
            height: 100%;
            width: 100%;
            margin-left: 250px;
            position: absolute;
        }

        .left-menu {
            position: absolute;
            margin-right: 25%;
            height: 100%;
            width: 250px;
            background-color: rgb(153, 237, 63);
            color: white;
        }

        .main-container {
            background-color: beige;
            width: 80%;
            height: 80%;
            margin: 60px;
            padding: 30px;
            position: absolute;
        }
        
        .left-menu h1{
            padding: 15px;
        }

        .left-menu a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }

        .left-menu a.active {
            background-color: #04AA6D;
            color: black;
        }

        .left-menu a:hover:not(.active) {
            background-color: #555;
            color: black;
        }
    </style>
</head>

<body>


    <div class="left-menu">
        <h1>Sistema de reportes de incidencias</h1>
        <ul>
            <a href="#news">Generar nuevo reporte</a>
            <a href="#contact">Ver reportes anteriores</a>
            <a href="#about">Administrar usuarios</a>
        </ul>
    </div>

    <div class="background-container">
        <div class="main-container">
            <h1>this is the main container</h1>
        </div>
    </div>


</body>

</html>
